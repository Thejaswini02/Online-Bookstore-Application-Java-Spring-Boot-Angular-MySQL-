<div class="container">
  <h1>Online Bookstore</h1>
  
  <form (submit)="createBook()">
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="newBook.title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input [(ngModel)]="newBook.author" name="author" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input [(ngModel)]="newBook.price" name="price" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>

  <h2 class="mt-5">Books List</h2>
  <ul class="list-group">
    <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{book.title}} by {{book.author}} - ${{book.price}}</span>
      <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
